.link-content li{margin-bottom:20px;width:50%;display:inline-block;}

/*&#24038;&#20391;&#26639;&#25628;&#32034;&#26694;&#22635;&#20805;&#33394;&#25913;&#20026;&#36879;&#26126;*/
button#leftbar_search_container {
    background-color: transparent;
}

/*&#22836;&#20687;&#32553;&#25918;&#25110;&#20142;&#26263;*/
#leftbar_overview_author_image {
    width: 100px;
    height: 100px;
    margin: auto;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    background-color: rgba(127, 127, 127, 0.1);
    overflow: hidden;
    box-shadow: 0 0 5px rgba(116, 8, 204, 0.3);
    transition: transform 0.3s ease; /*&#21464;&#21270;&#36895;&#24230;*/
}

#leftbar_overview_author_image:hover {
	transform: scale(1.2); /*&#32553;&#25918;&#22823;&#23567;*/
	filter: brightness(150%); /*&#35843;&#33410;&#20142;&#24230;*/
}

/*banner&#19979;&#26041;&#23567;&#31661;&#22836;&#28378;&#21160;&#25928;&#26524;*/
@keyframes up-down-move {
0% {
opacity:0;
transform:translate(-50%,-150px); 
}
50% {
opacity:1;
transform:translate(-50%,-130px); 
}
100% {
opacity:0;
transform:translate(-50%,-110px); 
}
}
 
.cover-scroll-down .fa-angle-down{
font-size: 3rem;
text-shadow: 0px 0px 8px #dc1111;
position:absolute;
transform: translate(-50%,-80px);
opacity:0;
}
 
.cover-scroll-down #pointer1{
animation: up-down-move 3s linear infinite;
 
}
 
.cover-scroll-down #pointer2{
animation: up-down-move 3s 1s linear infinite;
}
 
.cover-scroll-down #pointer3{
animation: up-down-move 3s 2s linear infinite;
}

/*&#32593;&#31449;&#26631;&#39064;&#23383;&#20307;&#24425;&#33394;&#38675;&#34425;&#25928;&#26524;*/
@keyframes ColdLight {
0%{
background-position: 0%;
}
100%{
background-position: 200%;
}
}
.banner-title{
position: absolute;
background: linear-gradient(90deg, #03a9f4, #f441a5, #ffeb3b, #03a9f4);
background-size:200%;
animation: ColdLight 3s linear infinite;
color:transparent !important;
-webkit-background-clip: text;
}
 
.banner-title::before {
content: '';
position: absolute;
top: 0;
left: 50%;
bottom: 0;
right: 0;
transform:translatex(-50%);
max-width:500px;
z-index: -100;
background:white;
filter: blur(30px);
opacity: 0.5;
}
.banner-title .banner-title-inner{
position:relative;
background:inherit;
}
.banner-title .banner-subtitle{
position:relative;
background:inherit;
}

/*&#23558;&#21345;&#29255;&#31561;&#20107;&#29289;&#30340;&#32972;&#26223;&#36879;&#26126;&#21270;*/
#leftbar_announcement {
background: var(--themecolor-gradient) !important;
}
#footer{
background: var(--themecolor-gradient) !important
}

	<script>
    var darkmodeAutoSwitch = "false";
    function setDarkmode(enable){
        if (enable == true){
            $("html").addClass("darkmode");
        }else{
            $("html").removeClass("darkmode");
        }
        $(window).trigger("scroll");
    }
    
    // 修改后的toggleDarkmode函数（保留这个）
    function toggleDarkmode(){
        if ($("html").hasClass("darkmode")){
            setDarkmode(false);
            sessionStorage.setItem("Argon_Enable_Dark_Mode", "false");
        }else{
            setDarkmode(true);
            sessionStorage.setItem("Argon_Enable_Dark_Mode", "true");
        }
        // 添加这行触发自定义事件
        $(document).trigger('darkmodeChange');
    }
    
    if (sessionStorage.getItem("Argon_Enable_Dark_Mode") == "true"){
        setDarkmode(true);
    }
    
    function toggleDarkmodeByPrefersColorScheme(media){
        if (sessionStorage.getItem('Argon_Enable_Dark_Mode') == "false" || sessionStorage.getItem('Argon_Enable_Dark_Mode') == "true"){
            return;
        }
        if (media.matches){
            setDarkmode(true);
        }else{
            setDarkmode(false);
        }
    }
    
    function toggleDarkmodeByTime(){
        if (sessionStorage.getItem('Argon_Enable_Dark_Mode') == "false" || sessionStorage.getItem('Argon_Enable_Dark_Mode') == "true"){
            return;
        }
        let hour = new Date().getHours();
        if (hour < 7 || hour >= 22){
            setDarkmode(true);
        }else{
            setDarkmode(false);
        }
    }
    
    if (darkmodeAutoSwitch == 'system'){
        var darkmodeMediaQuery = window.matchMedia("(prefers-color-scheme: dark)");
        darkmodeMediaQuery.addListener(toggleDarkmodeByPrefersColorScheme);
        toggleDarkmodeByPrefersColorScheme(darkmodeMediaQuery);
    }
    if (darkmodeAutoSwitch == 'time'){
        toggleDarkmodeByTime();
    }
    if (darkmodeAutoSwitch == 'alwayson'){
        setDarkmode(true);
    }

    function toggleAmoledDarkMode(){
        $("html").toggleClass("amoled-dark");
        if ($("html").hasClass("amoled-dark")){
            localStorage.setItem("Argon_Enable_Amoled_Dark_Mode", "true");
        }else{
            localStorage.setItem("Argon_Enable_Amoled_Dark_Mode", "false");
        }
    }
    if (localStorage.getItem("Argon_Enable_Amoled_Dark_Mode") == "true"){
        $("html").addClass("amoled-dark");
    }else if (localStorage.getItem("Argon_Enable_Amoled_Dark_Mode") == "false"){
        $("html").removeClass("amoled-dark");
    }
    
    // 新增：绑定开关功能
    jQuery(document).ready(function($) {
        // 获取开关元素
        const darkModeToggle = document.getElementById('checkbox');
        
        // 更新开关状态的函数
        function updateDarkModeToggleState() {
            const isDarkMode = $("html").hasClass("darkmode");
            // 反转逻辑：黑暗模式时开关应为开启状态
            darkModeToggle.checked = !isDarkMode;
        }
        
        // 初始设置开关状态（必须首先执行）
        updateDarkModeToggleState();
        
        // 绑定开关点击事件
        darkModeToggle.addEventListener('change', function() {
            // 调用现有的暗黑模式切换函数
            toggleDarkmode();
        });
        
        // 监听暗黑模式变化
        $(document).on('darkmodeChange', function() {
            updateDarkModeToggleState();
        });
    });
</script>

	/* Theme Switch */
	/* The switch - the box around the slider */
	.switch {
	font-size: 17px;
	position: relative;
	display: inline-block;
	width: 4em;
	height: 2.2em;
	border-radius: 30px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	}

	/* Hide default HTML checkbox */
	.switch input {
	opacity: 0;
	width: 0;
	height: 0;
	}

	/* The slider */
	.slider {
	position: absolute;
	cursor: pointer;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	background-color: #2a2a2a;
	transition: 0.4s;
	border-radius: 30px;
	overflow: hidden;
	}

	.slider:before {
	position: absolute;
	content: "";
	height: 1.2em;
	width: 1.2em;
	border-radius: 20px;
	left: 0.5em;
	bottom: 0.5em;
	transition: 0.4s;
	transition-timing-function: cubic-bezier(0.81, -0.04, 0.38, 1.5);
	box-shadow: inset 8px -4px 0px 0px #fff;
	}

	.switch input:checked + .slider {
	background-color: #00a6ff;
	}

	.switch input:checked + .slider:before {
	transform: translateX(1.8em);
	box-shadow: inset 15px -4px 0px 15px #ffcf48;
	}

	.star {
	background-color: #fff;
	border-radius: 50%;
	position: absolute;
	width: 5px;
	transition: all 0.4s;
	height: 5px;
	}

	.star_1 {
	left: 2.5em;
	top: 0.5em;
	}

	.star_2 {
	left: 2.2em;
	top: 1.2em;
	}

	.star_3 {
	left: 3em;
	top: 0.9em;
	}

	.switch input:checked ~ .slider .star {
	opacity: 0;
	}

	.cloud {
	width: 3.5em;
	position: absolute;
	bottom: -1.4em;
	left: -1.1em;
	opacity: 0;
	transition: all 0.4s;
	}

	.switch input:checked ~ .slider .cloud {
	opacity: 1;
	}

</style>

<script>
 
function hexToRgb(hex,op){
let str = hex.slice(1);
let arr;
if (str.length === 3) arr = str.split('').map(d => parseInt(d.repeat(2), 16));
else arr = [parseInt(str.slice(0, 2), 16), parseInt(str.slice(2, 4), 16), parseInt(str.slice(4, 6), 16)];
return `rgb(${arr.join(', ')}, ${op})`;
};
 
let themeColorHex = getComputedStyle(document.documentElement).getPropertyValue('--themecolor').trim();
let op1 = 0.6
let themeColorRgb = hexToRgb(themeColorHex,op1);
let themecolorGradient = getComputedStyle(document.documentElement).getPropertyValue('--themecolor-gradient')
 
document.documentElement.style.setProperty('--themecolor-gradient',themeColorRgb)
let op2 = 0.8
let colorTint92 = getComputedStyle(document.documentElement).getPropertyValue('--color-tint-92').trim();
colorTint92 += ', '+op2;
document.documentElement.style.setProperty('--color-tint-92',colorTint92)
 
let op3 = 0.65
let colorShade90 = getComputedStyle(document.documentElement).getPropertyValue('--color-shade-90').trim();
colorShade90 += ', ' + op3;
document.documentElement.style.setProperty('--color-shade-90',colorShade90)
 
let op4 = 0.8
let colorShade86 = getComputedStyle(document.documentElement).getPropertyValue('--color-shade-86').trim();
colorShade86 += ', ' + op4;
document.documentElement.style.setProperty('--color-shade-86',colorShade86)
 
</script>
